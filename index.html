<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>riz.today</title>
    <meta name="description" content="Riz Rose - translating ideas into visuals">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="apple-touch-icon" href="/favicon.png">

    <!-- Preload LCP image for faster paint -->
    <link rel="preload" as="image" href="/newpfp.png" fetchpriority="high">

    <!-- Preconnect for faster resource loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Open Graph / Social Banner -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://rizzy.today/">
    <meta property="og:title" content="Riz Rose">
    <meta property="og:description" content="translating ideas into visuals">
    <meta property="og:image" content="https://rizzy.today/riz-sharecard.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://rizzy.today/">
    <meta name="twitter:title" content="Riz Rose">
    <meta name="twitter:description" content="translating ideas into visuals">
    <meta name="twitter:image" content="https://rizzy.today/riz-sharecard.png">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fragment+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@1,700&display=swap" rel="stylesheet">
</head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
